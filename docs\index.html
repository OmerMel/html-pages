<html>
<head>
	<title>Discover Italy</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		.container {
			max-width: 800px;
			margin: 40px auto;
			padding: 20px;
			background-color: #ffffff;
			border: 1px solid #ddd;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.header {
			background-color: #333;
			color: #ffffff;
			padding: 10px;
			text-align: center;
		}
		.photo-grid {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 10px;
		}
		.photo-grid img {
			width: 100%;
			height: 150px;
			object-fit: cover;
			border-radius: 10px;
		}
		.recommendations {
			margin-top: 20px;
		}
		.recommendations ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		.recommendations li {
			margin-bottom: 10px;
		}
		.map {
			margin-top: 20px;
		}
		iframe {
			width: 100%;
			height: 400px;
			border: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Discover Italy</h1>
		</div>
		<div class="photo-grid">
			<img src="https://images.pexels.com/photos/1027366/pexels-photo-1027366.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Colosseum">
			<img src="https://images.pexels.com/photos/1092672/pexels-photo-1092672.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Leaning Tower of Pisa">
			<img src="https://images.pexels.com/photos/1457842/pexels-photo-1457842.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Grand Canal in Venice">
		</div>
		<div class="recommendations">
			<h2>Local Attractions</h2>
			<ul>
				<li>Colosseum (Rome) - 41.8902° N, 12.4903° E</li>
				<li>Leaning Tower of Pisa (Pisa) - 43.7232° N, 10.3966° E</li>
				<li>Grand Canal (Venice) - 45.4374° N, 12.3319° E</li>
			</ul>
		</div>
		<div class="map">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2833.764493795743!2d12.492335315678318!3d41.89021657932664!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132f61b6568f439d%3A0x5e74f2e5d3284f9!2sColosseum!5e0!3m2!1sen!2sin!4v1643723922573!5m2!1sen!2sin" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
		</div>
	</div>
</body>
</html>
