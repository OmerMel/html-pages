<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Israel Attractions</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
   integrity="sha256-kLaT2GgH4chOzG+stHlSklE+17eLlvWPgJ04qQV/U04= "
   crossorigin=""/>
    <style>
        #map { position: absolute; top: 0; bottom: 0; left: 0; right: 0; }
        .Gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .Gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="Gallery">
        <img src="https://unsplash.com/photos/9gWz1xgJm4Q" alt="Tel Aviv">
        <img src="https://unsplash.com/photos/MN7X6vAuKq8" alt="Jerusalem">
        <img src="https://unsplash.com/photos/q9Wk9UgO3iU" alt="Haifa">
    </div>
    <div id="map" style="width: 800px; height: 600px;"></div>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
   integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
   crossorigin=""></script>
    <script>
        var map = L.map('map').setView([31.7833, 35.2167], 8);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>',
            subdomains: ['a', 'b', 'c']
        }).addTo(map);
        var telAviv = L.marker([32.0853, 34.7818]).addTo(map);
        telAviv.bindPopup("<b>Tel Aviv</b><br>White City, beaches, and vibrant nightlife.");
        var jerusalem = L.marker([31.7833, 35.2167]).addTo(map);
        jerusalem.bindPopup("<b>Jerusalem</b><br>Historic Old City, Western Wall, and Church of the Holy Sepulchre.");
        var haifa = L.marker([32.7943, 34.9892]).addTo(map);
        haifa.bindPopup("<b>Haifa</b><br>Baha'i Gardens, German Colony, and stunning views of the Mediterranean.");
    </script>
</body>
</html>
