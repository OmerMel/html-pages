<html>
<head>
	<title>Discover Italy</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		
		.container {
			width: 80%;
			margin: 40px auto;
			text-align: center;
		}
		
		.images {
			display: flex;
			justify-content: space-between;
			margin-bottom: 20px;
		}
		
		.images img {
			width: 30%;
			height: 200px;
			object-fit: cover;
			margin: 10px;
			border-radius: 10px;
		}
		
		.recommendations {
			margin-bottom: 20px;
		}
		
		.map {
			width: 80%;
			height: 400px;
			margin: 0 auto;
			border: 1px solid black;
		}
		
		iframe {
			width: 100%;
			height: 100%;
			border: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Discover Italy</h1>
		<div class="images">
			<img src="https://source.unsplash.com/600x400/?colosseum,italy" alt="Colosseum">
			<img src="https://source.unsplash.com/600x400/?grand-canal,venice,italy" alt="Grand Canal">
			<img src="https://source.unsplash.com/600x400/?amalfi-coast,italy" alt="Amalfi Coast">
		</div>
		<div class="recommendations">
			<h2>Local Attractions:</h2>
			<ul>
				<li><a href="https://www.italia.it/en" target="_blank">Italian Tourism Website</a></li>
				<li><a href="https://www.rometourism.com/" target="_blank">Rome Tourism Website</a></li>
				<li><a href="https://www.venice-tourism.com/" target="_blank">Venice Tourism Website</a></li>
			</ul>
		</div>
		<div class="map">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d117669.38756574346!2d12.49223131500001!3d41.89021007924843!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132f61b55a27a9bb%3A0x43340b6d87b57250!2sRome%2C%20Italy!5e0!3m2!1sen!2sin!4v1673559308570!5m2!1sen!2sin" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
		</div>
	</div>
</body>
</html>
