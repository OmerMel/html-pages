```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places to Visit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .places {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .place {
            margin: 20px;
            width: calc(33.33% - 40px);
            text-align: center;
        }
        .place img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .place button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .place button:hover {
            background-color: #3e8e41;
        }
        #map {
            height: 400px;
            width: 100%;
            border: 1px solid #ddd;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Places to Visit</h1>
        </div>
        <div class="places">
            <div class="place">
                <img src="https://images.pexels.com/photos/1530259/pexels-photo-1530259.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Eiffel Tower">
                <h2>Eiffel Tower</h2>
                <button onclick="window.location.href='https://www.google.com/search?q=Eiffel+Tower'">Learn More</button>
            </div>
            <div class="place">
                <img src="https://images.pexels.com/photos/1530259/pexels-photo-1530259.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Colosseum">
                <h2>Colosseum</h2>
                <button onclick="window.location.href='https://www.google.com/search?q=Colosseum'">Learn More</button>
            </div>
            <div class="place">
                <img src="https://images.pexels.com/photos/1530259/pexels-photo-1530259.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Taj Mahal">
                <h2>Taj Mahal</h2>
                <button onclick="window.location.href='https://www.google.com/search?q=Taj+Mahal'">Learn More</button>
            </div>
        </div>
        <div id="map"></div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 2,
                center: {lat: 20, lng: 0}
            });
            var marker1 = new google.maps.Marker({
                position: {lat: 48.8583, lng: 2.2945},
                map: map,
                title: 'Eiffel Tower'
            });
            var marker2 = new google.maps.Marker({
                position: {lat: 41.8902, lng: 12.4922},
                map: map,
                title: 'Colosseum'
            });
            var marker3 = new google.maps.Marker({
                position: {lat: 27.1753, lng: 78.0422},
                map: map,
                title: 'Taj Mahal'
            });
        }
        google.maps.event.addDomListener(window, 'load', initMap);
    </script>
</body>
</html>
