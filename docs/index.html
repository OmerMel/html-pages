<html>
<head>
<title>Israel Attractions</title>
<style>
body {
  font-family: Arial, sans-serif;
}
.container {
  width: 80%;
  margin: 40px auto;
  text-align: center;
}
img {
  width: 30%;
  height: 200px;
  margin: 10px;
  border-radius: 10px;
}
.map {
  width: 80%;
  height: 400px;
  margin: 20px auto;
  border: 1px solid #ccc;
}
</style>
</head>
<body>
<div class="container">
<h1>Israel Attractions</h1>
<p>Israel is a country with a rich history and diverse culture. Here are some recommendations for local attractions:</p>
<img src="https://unsplash.com/photos/V6s2S5cK2Q4" alt="Tel Aviv Beach">
<img src="https://unsplash.com/photos/xYXGWO2qV7k" alt="Jerusalem Old City">
<img src="https://unsplash.com/photos/Cj7bWZxj4qU" alt="Haifa Bay">
<p>Some must-visit attractions include:</p>
<ul>
  <li><a href="https://www.touristisrael.com/tel-aviv/" target="_blank">Tel Aviv Beach</a></li>
  <li><a href="https://www.touristisrael.com/jerusalem/" target="_blank">Jerusalem Old City</a></li>
  <li><a href="https://www.touristisrael.com/haifa/" target="_blank">Haifa Bay</a></li>
</ul>
<div class="map" id="map"></div>
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
<script>
function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 32.0853, lng: 34.7818},
    zoom: 8
  });
  var marker1 = new google.maps.Marker({
    position: {lat: 32.0853, lng: 34.7818},
    map: map,
    title: 'Tel Aviv Beach'
  });
  var marker2 = new google.maps.Marker({
    position: {lat: 31.7833, lng: 35.2167},
    map: map,
    title: 'Jerusalem Old City'
  });
  var marker3 = new google.maps.Marker({
    position: {lat: 32.8167, lng: 35.0000},
    map: map,
    title: 'Haifa Bay'
  });
}
</script>
</div>
</body>
</html>
