<html>
<head>
	<title>Discover the Beauty of Japan</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		.container {
			max-width: 800px;
			margin: 40px auto;
			background-color: #fff;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
		}
		.header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			border-bottom: 1px solid #ddd;
		}
		.content {
			padding: 20px;
		}
		.image-container {
			margin-bottom: 20px;
		}
		.image-container img {
			width: 100%;
			height: auto;
			border-radius: 10px;
		}
		.map-container {
			margin-bottom: 20px;
		}
		.map-container iframe {
			width: 100%;
			height: 400px;
			border: none;
		}
		.attractions {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		.attractions li {
			margin-bottom: 10px;
		}
		.attractions li a {
			text-decoration: none;
			color: #337ab7;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Discover the Beauty of Japan</h1>
		</div>
		<div class="content">
			<div class="image-container">
				<img src="https://source.unsplash.com/1600x900/?japan,tokyo" alt="Tokyo, Japan">
			</div>
			<div class="image-container">
				<img src="https://source.unsplash.com/1600x900/?japan,kyoto" alt="Kyoto, Japan">
			</div>
			<div class="image-container">
				<img src="https://source.unsplash.com/1600x900/?japan,osaka" alt="Osaka, Japan">
			</div>
			<div class="map-container">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3241.495127455615!2d135.50719731499998!3d34.69372388000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6000ddb29b6ec9d7%3A0x93c6ee7bf3f95a6!2sOsaka%20Castle!5e0!3m2!1sen!2sin!4v1643723903343!5m2!1sen!2sin" frameborder="0" allowfullscreen></iframe>
			</div>
			<h2>Local Attractions:</h2>
			<ul class="attractions">
				<li><a href="https://www.osaka-castle.net/" target="_blank">Osaka Castle</a></li>
				<li><a href="https://www.kyoto.go.jp/benri/kankou/en/" target="_blank">Kyoto Imperial Palace</a></li>
				<li><a href="https://www.shibuya.jp/" target="_blank">Shibuya Crossing</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
